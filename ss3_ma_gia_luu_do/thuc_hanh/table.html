<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bàn cờ vua</title>
  <style>
    .chessboard {
      border: 2px solid #333;
      padding: 10px;
      background-color: #f0e68c; /* Màu nền vàng */
    }

    table {
      border-collapse: collapse;
    }

    th, td {
      width: 50px;
      height: 50px;
      text-align: center;
      font-weight: bold;
    }

    th {
      background-color: #d2b48c; /* Màu nền gỗ */
    }

    .white {
      background-color: white;
    }

    .black {
      background-color: black;
    }
  </style>
</head>
<body>
<div class="chessboard">
  <table>
    <tbody>
    <tr>
      <th></th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
      <th>6</th>
      <th>7</th>
      <th>8</th>
    </tr>
    <tr>
      <th>A</th>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
    </tr>
    <tr>
      <th>B</th>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
    </tr>
    <tr>
      <th>C</th>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
    </tr>
    <tr>
      <th>D</th>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
    </tr>
    <tr>
      <th>E</th>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
    </tr>
    <tr>
      <th>F</th>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
    </tr>
    <tr>
      <th>G</th>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
    </tr>
    <tr>
      <th>H</th>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
