<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi nhiet do</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            if (celsius < -273) {
                throw new Error("Nhiệt độ không thể nhỏ hơn -273°C");
            }
            this.celsius = celsius;
        }

        toFahrenheit() {
            return this.celsius * 9 / 5 + 32;
        }

        toKelvin() {
            return this.celsius + 273.15;
        }
    }

    const temp = new Temperature(32);

    console.log("Nhiệt độ C: " + temp.celsius + "°C");
    console.log("Sang Fahrenheit: " + temp.toFahrenheit().toFixed(2) + "°F");
    console.log("Sang Kelvin: " + temp.toKelvin().toFixed(2) + "K");
</script>
</body>
</html>
